{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<!--Register-->



<div class="container py-5" style=" align:Center; padding-top:400px">
	<div class="jumbotron" style="align:Center; margin-top: 110px">
	<h1>Register</h1>
	<br>

	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}<br>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'Inventory:login' %}">Login</a> instead.</p>
	</div>
</div>
{% endblock %}
