{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<!--Password Reset Confirm-->

<div class="container p-5" style="display:flex; justify-content:center; align-items:center">
  <div class="jumbotron">
    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
    <hr>
      <p>Please enter your new password.</p>
      <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Reset password</button>
      </form>
   </div>
</div>

{% endblock %}
